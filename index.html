<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario PHP</title>
  <!-- CDN BOOSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  #form {
    max-width: 768px;
    margin: 0 auto;
  }
</style>
<body>
  <div class="container-md ">
    <form id="form" class="mt-3 card p-4" >
      <h2 class="text-center mb-3">Formulario Fetch PHP</h2>
      <div class="mb-3">
        <label for="username" class="form-label">UserName</label>
        <input type="text" name="username" id="username" placeholder="Javierx" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" name="password" id="password" placeholder="Your password" class="form-control">
      </div>
      <div class="mt-2">
        <input type="submit" value="Send" class="btn btn-dark form-control">
      </div>
    </form>
    <div class="mt-4" id="responseModal">
      
    </div>
  </div>




  <!-- script boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
